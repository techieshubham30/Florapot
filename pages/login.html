<html lang="en">
<head>

    <script src="https://kit.fontawesome.com/2111f0211b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/CSS/main.css">

<body>
    
    <header class="header">
        <nav class="navbar">
            <div class="nav-left">

                <a href="#" class="logo">

                <ul class="nav-links">
                    <li class="nav-items">

                    </li>
                    <li class="nav-items">
